{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="utilitymenu">
  <div id="logindeets">
    <div class="govuk-body">Sarah Lloyd</div><div class="govuk-body"><a href="#" class="govuk-link">Logout</a></div>
  </div>
</div>
<div class="govuk-width-container" id="dashboard">
  
  <main class="govuk-main-wrapper">
    
    <div class="govuk-grid-row">
      
      <div class="govuk-grid-column-full">

        <div class="govuk-tabs" data-module="govuk-tabs">

          <div class="govuk-tabs__panel" id="tab-1">
            <h1 class="govuk-heading-l">Search for victims</h1>
            <span class="govuk-caption-m">Last synced: 09:35 today</span>


                <label>Search by <strong>name</strong> & </strong> or <strong>case URN</strong></label><br>
                <input class="govuk-input govuk-!-width-one-third" id="searchrunfield" name="oneHalf" type="text">
                <button class="govuk-button search-button" id="submitsearch">Search</button>      

                <table class="govuk-table hide" id="wittnesstable">
                  <thead class="govuk-table__head">
                  <tr class="tableizer-firstrow">
                    <th scope="col" class="govuk-table__header">Full Name</th>
                    <th scope="col" class="govuk-table__header">Case URNs</th>
                  </tr>
                  </thead>
                  <tbody id="searchresults">
  
                </tbody>
              </table>
          </div>
        </div>       
      </div>
    </div>
  </main>
</div>



{% endblock %}
